    <style>

    <style>
      td.details-control {
        cursor: pointer;
        background: url("data:image/svg+xml;base64,...") no-repeat center center; /* √≠cone + */
      }
      tr.shown td.details-control {
        background: url("data:image/svg+xml;base64,...") no-repeat center center; /* √≠cone ‚Äì */
      }
      d.expander-cell {
        cursor: pointer;
      }
      td.expander-cell .caret {
        width: 14px;
        height: 14px;
        transition: transform 0.18s ease, color 0.18s ease;
        color: #64748b; /* cor fechada */
      }
      tr.dt-hasChild.shown > td.expander-cell .caret {
        transform: rotate(90deg); /* vira para baixo quando aberto */
        color: #0ea5e9; /* cor aberta (opcional) */
      }

      /* opcional: destaque de fundo quando aberto */
      tr.dt-hasChild.shown > td.expander-cell .cell-stack {
        background: #f1f5f9;
        border-radius: 6px;
        padding: 2px 6px;
      }

   /* esconda o caret somente quando estiver dentro do span.dtcc-button-text */
span.dtcc-button-text svg.caret.shrink-0.pointer-events-none {
  display: none; /* use !important se algum estilo estiver for√ßando mostrar */
}

  <body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
      <div class="p-4 rounded-lg shadow">
        <table id="tabela">
          <thead>
            <tr>
              <th class="border ml-4">Cliente</th>
              <th class="border">Status</th>
              <th class="border">Valor</th>
              <th class="border">Data</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        options_dt = {
          // i18n pt-BR
          language: {
            url: "https://cdn.datatables.net/plug-ins/2.3.3/i18n/pt-BR.json",

            // üëá Tradu√ß√µes espec√≠ficas do ColumnControl
            columnControl: {
              dropdown: "Mais‚Ä¶",
              orderAsc: "Ordenar crescente",
              orderDesc: "Ordenar decrescente",
              orderClear: "Limpar ordena√ß√£o",
              orderRemove: "Remover",
              searchDropdown: "Pesquisar",
              searchClear: "Limpar filtro",
              colVis: "Colunas",
              colVisDropdown: "Visibilidade",
              reorder: "Reordenar colunas",
              reorderLeft: "Mover √† esquerda",
              reorderRight: "Mover √† direita",
              list: {
                all: "Tudo",
                none: "Nenhum",
                empty: "Vazio",
                search: "Buscar‚Ä¶",
              },
              search: {
                number: {
                  equal: "Igual a",
                  notEqual: "Diferente de",
                  greater: "Maior que",
                  greaterOrEqual: "Maior ou igual",
                  less: "Menor que",
                  lessOrEqual: "Menor ou igual",
                  empty: "Vazio",
                  notEmpty: "N√£o vazio",
                },
                text: {
                  contains: "Cont√©m",
                  notContains: "N√£o cont√©m",
                  equal: "Igual a",
                  notEqual: "Diferente de",
                  starts: "Come√ßa com",
                  ends: "Termina com",
                  empty: "Vazio",
                  notEmpty: "N√£o vazio",
                },
              },
            },
          },
          order: [[3, "desc"]],
          pageLength: 5,
          ordering: {
            indicators: false,
            handler: false,
          },
          columnControl: ["order", ["searchList"]],
          columnDefs: [
            {
              targets: 1,
              columnControl: [
                "order",
                [
                  { extend: "searchList", select: true },
                  "spacer",
                  "searchClear",
                ],
              ],
            },
            {
              targets: 2,
              columnControl: ["order", ["searchNumber", "searchClear"]],
            },
          ],
        };
        const openRows = new Set();
        const table = new DataTable("#tabela", {
          ajax: {
            url: "/api/clientes",
            dataSrc: "data",
          },
          createdRow: function (row, data) {
            const chave = (
              data.id ?? `${data.codigo}_${data.dataRef}`
            ).toString();
            row.id = `row_${chave}`;
          },
          columns: [
            // Cliente ‚Äì renderiza HTML s√≥ para display; para filtro/sort usa texto puro
            {
              className: "details-control",
              data: "cliente",
              render: (value, type, row) => {
                if (type === "display") {
                  return `
                  <div class="cell-stack flex flex-row items-center gap-2">
                    <!-- √≠cone -->
                    <svg class="caret shrink-0 pointer-events-none"
                        viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                      <path d="m9 6 6 6-6 6"></path> <!-- chevron-right -->
                    </svg>
                    <div>
                    <div class="title">${row.cliente}</div>
                    <div class="sub">${row.id}</div>
                    </div>

                  </div>`;
                }
                // 'filter' e 'sort' devolvem o texto simples
                return value;
              },
            },
            // Status ‚Äì usa r√≥tulos para display/filter e c√≥digo para sort
            {
              data: "status", // 1,2,3
              render: (value, type) => {
                const LABEL =
                  { 1: "Aprovado", 2: "Pendente", 3: "Erro" }[value] ||
                  "Pendente";
                const PILL =
                  { 1: "pill--ok", 2: "pill--warn", 3: "pill--err" }[value] ||
                  "pill--warn";
                if (type === "display")
                  return `<span  class="pill ${PILL}">${LABEL}</span>`;
                if (type === "filter") return LABEL; // o searchList enxerga o r√≥tulo
                return value; // 'sort' e demais: o c√≥digo num√©rico
              },
            },
            // Valor ‚Äì n√∫mero para sort/filter; BRL s√≥ no display
            {
              data: "valor",
              render: (n, type) => {
                if (type === "display")
                  return Number(n).toLocaleString("pt-BR", {
                    style: "currency",
                    currency: "BRL",
                  });
                return Number(n); // 'filter' e 'sort' como n√∫mero
              },
            },
            // Data ‚Äì epoch para sort/filter; dd/mm/aaaa no display
            {
              data: "dataEpoch",
              render: (e, type) => {
                if (type === "display")
                  return new Date(e * 1000).toLocaleDateString("pt-BR");
                return Number(e); // 'filter' e 'sort'
              },
            },
          ],
          columnControl: ["order", ["searchList"]],
          columnDefs: [
            { targets: 0, className: "expander-cell" },
            {
              targets: 1,
              columnControl: [
                "order",
                [
                  { extend: "searchList", select: true },
                  "spacer",
                  "searchClear",
                ],
              ],
            },
            {
              targets: 2,
              columnControl: ["order", ["searchNumber", "searchClear"]],
              type: "num",
            },
          ],
          drawCallback: function () {
            const api = this.api();
            openRows.forEach((id) => {
              const row = api.row("#" + id); // usa o id do <tr>
              if (row.length && !row.child.isShown()) {
                row.child(formatRow(row.data())).show();
                $(row.node()).addClass("shown");
              }
            });
          },
        });

        setInterval(() => {
          table.columns(1).columnControl.searchList("refresh");
          table.ajax.reload(null, false);
        }, 120000);

        function formatRow(d) {
          return `
          <div class="p-3 bg-indigo-400 w-64 h-64">
          </div>
        `;
        }

        $("#tabela tbody").on("click", "td.details-control", function () {
          const tr = $(this).closest("tr");
          const row = table.row(tr);
          const id = tr.attr("id");
          if (row.child.isShown()) {
            row.child.hide();
            tr.removeClass("shown");
            openRows.delete(id);
          } else {
            row.child(formatRow(row.data())).show();
            tr.addClass("shown");
            openRows.add(id);
          }
        });
      });
    </script>
